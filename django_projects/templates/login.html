{% extends 'base.html' %}

{% block title%}Login{% endblock %}

{% block main%}
<style>
.btn, .input{
padding:10px 50px;
margin: 5px;
font-size:20px
</style>
<h2>This is Login page.</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p}}
     <input type="text" name="username" class="input" placeholder="Username"><br>
     <input type="password" name="password" class="input" placeholder="Confirm Password"><br>
    <button type="submit" class="btn">Login</button>
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
</form>
{% endblock %}
