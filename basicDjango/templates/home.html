{% extends 'base.html' %}

{% block title%}Homepage{% endblock %}

{% block main%}
{% if user.is_authenticated %}
<h2>Welcome, <strong>{{user.first_name}}</strong></h2>
{% else %}
<h2>Welcome user, please log in!</strong></h2>
<button type="submit" onclick="location.href = 'signup/'" >Signup</button>
<button type="submit" onclick="location.href = 'login/'">Login</button>
{% endif %}
<h4><strong>Total users registered: {{count}}</strong></h4>
{% endblock %}
